plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.23'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jsoup:jsoup:1.15.3'
    implementation("org.jetbrains.kotlinx:kandy-lets-plot:0.6.0")
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(18)
}